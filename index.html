<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page title</title>
</head>
<h1 id="title"></h1>
<p id="subtitle"></p>
<input type="text" placeholder="Type anything" id="value">
<input type="submit" value="Send" onclick="submitFunction()">
<body>
    <script type="text/javascript">
    fetch('GET METHOD SERVER ENDPOINT URL', {
        method: "GET",
        mode: "cors"
    }).then(res => res.json()).then(response => {
        document.getElementById("title").innerHTML = response.title;
        document.getElementById("subtitle").innerHTML = response.text;
    });
    function submitFunction(){
       var data = {data: document.getElementById("value").value}
        fetch('POST METHOD SERVER ENDPOINT URL', {
            method: "POST",
            mode: "cors",
            body: JSON.stringify(data),
            headers: {"Content-Type": "application/json"}
        }).then(res => res.json()).then(response => {
            alert(response.msg)
        })
    };
    </script>
</body>
</html>
